logging.level.org.springframework.web=DEBUG

spring.profiles.active=secret, default

spring.data.mongodb.database=Spring
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
#spring.data.mongodb.authentication-database= ${cliquer.mongodb.authentication-database}
#spring.data.mongodb.username= ${cliquer.mongodb.username}
#spring.data.mongodb.password= ${cliquer.mongodb.password}
spring.session.store-type=mongo

firebase.database.url=${cliquer.firebase.url}
firebase.config.path=${cliquer.firebase.config.path}

spring.thymeleaf.cache=false
spring.template.cache=false

server.port=17922
server.ssl.key-store: ${cliquer.ssl.key-store}
server.ssl.key-store-password: ${cliquer.ssl.key-store-password}
server.ssl.keyStoreType: ${cliquer.ssl.keyStoreType}
server.ssl.keyAlias: ${cliquer.ssl.keyAlias}